<%- include ('../partials/head.html') %>

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-12">
                <h1>Editar usuario</h1>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="card card-primary p-0">
        <div class="card-header">
            <h3 class="card-title">Informacion</h3>
        </div>
        <form action="/admin/users/<%= user.id %>?_method=PUT" method="POST">
            <input type="hidden" name="_method" value="PUT">
            <div class="card-body row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="name">RUT</label>
                        <input type="text" class="form-control" value="<%= user.rut %>" disabled>
                    </div>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name"
                            value="<% if(global_data.name) { %><%= global_data.name %><% } else { %><%= user.name %><% } %>"
                            required autocomplete="off"">
                    </div>
                </div>

                <div class=" col-12 col-md-6">
                        <div class="form-group">
                            <label for="username">Email</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" value="<%= user.email %>" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name">Tipo usuario</label>
                            <div class="d-block">
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" id="type_callcenter" name="type"
                                        value="callcenter"
                                        <% if(global_data.type) {if (global_data.type == 'callcenter') { %> checked
                                        <%  } } else { if (user.role === 'CALLCENTER_ROLE') {%> checked<% }} %>>
                                    <label class="form-check-label" for="type_callcenter">CallCenter</label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" id="type_mechanic" name="type"
                                        value="mechanic"
                                        <% if(global_data.type) { if (global_data.type == 'mechanic') { %> checked
                                        <%  } }else { if (user.role === 'MECHANIC_ROLE') {%> checked<% }} %>>
                                    <label class="form-check-label" for="type_mechanic">Mecanico</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
        </form>
    </div>
</section>


<%- include ('../partials/footer.html') %>
