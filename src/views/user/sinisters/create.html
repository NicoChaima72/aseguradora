<%- include ('../partials/head.html') %>

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-12">
                <h1>Agregar siniestro</h1>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="card card-primary p-0">
        <div class="card-header">
            <h3 class="card-title">Informacion</h3>
        </div>
        <form action="/user/sinisters/<%= car.id %>" method="POST">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="name">RUT</label>
                            <input type="text" class="form-control" value="20722" disabled>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" value="Nicoco" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="name">PATENTE</label>
                            <input type="text" class="form-control" value="<%= car.patent %>" disabled>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="description">Descripcion</label>
                            <textarea name="description" id="description" rows="5" class="form-control"
                                required><% if(global_data.description) { %><%= global_data.description %><% } %></textarea>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="description">Fecha suceso</label>
                            <input type="date" name="date" id="date" class="form-control"
                                value="<% if(global_data.date) { %><%= global_data.date %><% } else { %><%= dateNow %><% } %>"
                                max="<%= dateNow %>" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</section>


<%- include ('../partials/footer.html') %>
