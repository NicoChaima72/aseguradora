<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%= title %> | <%= global_title %> CAL</title>
    <meta name="theme-color" content="#343A40">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="manifest" href="/public/site.webmanifest">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/admin/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/public/css/admin/adminlte.min.css">

    <link rel="stylesheet" href="/public/css/app.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <!-- AdminLTE App -->
    <script src="/public/js/admin/adminlte.min.js"></script>


</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-outline-danger" onclick="document.getElementById('formLogout').submit()">
                        Cerrar sesion
                    </button>
                </li>
                <form action="/logout" method="post" id="formLogout"></form>
            </ul>
        </nav>

        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="/" class="brand-link">
                <img src="https://sfestaticos.blob.core.windows.net/argentina/fichas/img/auto-1.svg" alt="AdminLTE Logo"
                    class="brand-image img-circle elevation-3" style="opacity: .8">
                <span class="brand-text font-weight-light"><%= global_title %></span>
            </a>

            <div class="sidebar">
                <div class="user-panel mt-2 pb-2 mb-3 d-flex">
                    <div class="info">
                        <a class="d-block">Nicolas</a>
                        <p class="text-muted text-sm m-0 p-0">
                            Callcenter<span class="badge badge-success">online</span></p>
                    </div>
                </div>

                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <li class="nav-item">
                            <a href="/callcenter/cars"
                                class="nav-link <% if (file=='callcenter.cars') { %> active <% } %>">
                                <i class="nav-icon fas fa-car"></i>
                                <p>
                                    Automoviles
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/callcenter/sinisters/withdraw"
                                class="nav-link <% if (file=='callcenter.withdraw') { %> active <% } %>">
                                <i class="nav-icon fas fa-arrow-right"></i>
                                <p>
                                    Retirar
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/callcenter/users"
                                class="nav-link <% if (file=='callcenter.users') { %> active <% } %>">
                                <i class="nav-icon fas fa-users"></i>
                                <p>
                                    Usuarios
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>


        <div class="content-wrapper">
            <%- include ('./messages.html') %>
