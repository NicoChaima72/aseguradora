<%- include ('../partials/head.html') %>

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-12">
                <h1>Ver automovil</h1>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div
        class="card <% if(car.state === 1) { %>card-secondary<% } else if(car.state === 2) { %>card-success<% } else { %>card-warning<% } %> p-0">
        <div class="card-header">
            <h3 class="card-title">Estado automovil:
                <% if(car.state === 1) { %>Inactivo<% } else if(car.state === 2) { %>Activo<% } else { %>En
                espera...<% } %>
            </h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="name">RUT Cliente</label>
                        <input type="text" class="form-control" value="<%= user.rut %>" disabled>
                    </div>
                    <div class="form-group">
                        <label for="username">Email Cliente</label>
                        <input type="text" class="form-control" value="<%= user.email %>" disabled>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="name">Nombre Cliente</label>
                        <input type="text" class="form-control" value="<%= user.name %>" disabled>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="patent">PATENTE</label>
                        <input type="text" class="form-control" value="<%= car.patent %>" disabled>
                    </div>
                    <div class="form-group">
                        <label for="username">AÃ±o</label>
                        <input type="text" class="form-control" value="<%= car.year %>" disabled>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="name">Descripcion</label>
                        <textarea rows="3" disabled class="form-control"><%= car.description %></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-5 bg-secondary mx-3 mb-4 rounded">Estadisticas...</div>
    </div>
</section>


<%- include ('../partials/footer.html') %>
