<%- include ('../partials/head.html') %>

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-12">
                <h1>Editar usuario</h1>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="card card-primary p-0">
        <div class="card-header">
            <h3 class="card-title">Informacion</h3>
        </div>
        <form action="/callcenter/users/<%= user.id %>?_method=PUT" method="POST">
            <input type="hidden" name="_method" value="PUT">
            <div class="card-body row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="name">RUT</label>
                        <input type="text" class="form-control" value="<%= user.rut %>" disabled>
                    </div>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name"
                            value="<% if(global_data.name) { %><%= global_data.name %><% } else { %><%= user.name %><% } %>"
                            required autocomplete="off"">
                    </div>
                </div>

                <div class=" col-12 col-md-6">
                        <div class="form-group">
                            <label for="username">Email</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" value="<%= user.email %>" disabled>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
        </form>
    </div>
</section>


<%- include ('../partials/footer.html') %>
