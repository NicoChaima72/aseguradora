<%- include ('../partials/head.html') %>

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-12">
                <h1>Ver usuario</h1>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="card card-primary p-0">
        <div class="card-header">
            <h3 class="card-title">Informacion</h3>
        </div>
        <div class="card-body row">
            <div class="col-12 col-md-6">
                <div class="form-group">
                    <label for="name">RUT</label>
                    <input type="text" class="form-control" value="<%= user.rut %>" disabled>
                </div>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" value="<%= user.email %>" disabled>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" value="<%= user.name %>" disabled>
                </div>
                <div class="form-group">
                    <label for="name">Tipo usuario</label>
                    <div class="d-block">
                        <span class="badge badge-secondary">Usuario</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="p-5 bg-secondary mx-3 mb-4 rounded">Estadisticas...</div>
    </div>
</section>


<%- include ('../partials/footer.html') %>
