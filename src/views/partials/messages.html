<% if (global_success.length > 0) { %>
<div class="mt-3 alert alert-warning alert-dismissible fade show" role="alert">
  <%= global_success %>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
<% } %> <% if (global_error.length > 0) { %>
<div class="mt-3 alert alert-danger alert-dismissible fade show" role="alert">
  <%= global_error %>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
<% } %> <% if (global_errors) {%> <% global_errors.forEach((error) => { %>
<div class="mt-3 alert alert-warning alert-dismissible fade show" role="alert">
  <%= error.text %>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
<% }) %> <% } %>
